<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeug Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2a7f2a;
        }
        .category {
            background-color: #ff8c00;
            padding: 10px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .vehicle {
            margin: 15px;
            padding: 10px;
            background-color: #e0f2e0;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Fahrzeug Galerie</h1>

    <div class="category">
        <h2>Autos</h2>
        <div class="gallery">
            <div class="vehicle"><img src="Mercedes R107.jpeg" alt="Mercedes R107"></div>
            <div class="vehicle"><img src="Mercedes R129.jpeg" alt="Mercedes R129"></div>
            <div class="vehicle"><img src="Mercedes W113.jpeg" alt="Mercedes W113"></div>
            <div class="vehicle"><img src="Mercedes W208 CLK.jpeg" alt="Mercedes W208 CLK"></div>
            <div class="vehicle"><img src="VW T6.jpeg" alt="VW T6"></div>
        </div>
    </div>

    <div class="category">
        <h2>Zweir√§der</h2>
        <div class="gallery">
            <div class="vehicle"><img src="BMW R80.jpeg" alt="BMW R80"></div>
            <div class="vehicle"><img src="BMW R1200GS.jpeg" alt="BMW R1200GS"></div>
            <div class="vehicle"><img src="Vespa 300.jpeg" alt="Vespa 300"></div>
        </div>
    </div>

    <div class="category">
        <h2>Traktoren</h2>
        <div class="gallery">
            <div class="vehicle"><img src="man-traktor.jpeg" alt="MAN Traktor"></div>
        </div>
    </div>
</body>
</html>
