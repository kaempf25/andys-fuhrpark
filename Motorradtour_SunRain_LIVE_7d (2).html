var days     = 7;
var tz       = "Europe/Berlin";
function mCol(mm){ return mm>10?'darkblue':(mm>2?'green':'yellow'); }
function rCol(mm){ return mm>5?'darkblue':(mm>1?'green':'yellow'); }

async function refresh(btn,map){
 btn && btn.disable();
 const part="&forecast_days="+days+"&daily=precipitation_sum&timezone="+tz;
 for(const [city,info] of Object.entries(cityData)){
   const url="https://api.open-meteo.com/v1/forecast?latitude="+info.lat+"&longitude="+info.lon+part;
   try{
     const js=await (await fetch(url)).json();
     const arr=js.daily.precipitation_sum;
     const sum=arr.reduce((a,b)=>a+b,0);
     let popup="<b>"+city+"</b><br><u>Nächste 7 Tage</u><br>";
     arr.forEach((mm,i)=>{
        const d=new Date(js.daily.time[i]).toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'});
        popup+="<div style='background:"+rCol(mm)+";padding:2px 4px;'>"+d+": "+mm.toFixed(1)+" mm</div>";
     });
     map.eachLayer(l=>{
        if(l.options && l.options.name===city){
          l.setStyle({color:mCol(sum),fillColor:mCol(sum)});
          l.setPopupContent(popup);
        }
     });
   }catch(e){ console.log('Fetch error',city,e); }
 }
 btn && btn.enable();
}
L.easyButton('fa-sync',function(btn,map){ refresh(btn,map); },
             'Regenprognose (7 Tage) aktualisieren').addTo(m);
</script>
